<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Forever?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom right, #ffcce6, #ff99cc, #ff66b2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: visible;
            animation: fadeIn 1.5s ease;
            z-index: 10;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff66b2;
            opacity: 0.6;
            z-index: 0;
        }
        
        h1 {
            color: #ff66b2;
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        p {
            color: #ff66b2;
            margin-bottom: 30px;
            font-size: 1.2rem;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #yesBtn {
            background-color: #ff66b2;
            color: white;
            position: relative;
            z-index: 5;
        }
        
        #yesBtn:hover {
            background-color: #ff3385;
            transform: scale(1.05);
        }
        
        #noBtn {
            background-color: #b3b3b3;
            color: white;
            position: absolute;
            transition: all 0.5s ease;
            z-index: 100; /* Highest z-index to ensure it's on top */
        }
        
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: #ff66b2;
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .message {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #ffebf3;
            border-radius: 15px;
            animation: pulse 2s infinite;
            position: relative;
            z-index: 1;
        }
        
        .message h2 {
            color: #ff66b2;
            margin-bottom: 10px;
        }
        
        .message p {
            color: #ff66b2;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="container">
        <h1>Happy Anniversary!!! My pretty boy! ðŸ’–</h1>
        <p>These past months with you have been the best EVER, You've made my life so much more brighte<33</p>
        <p>be my forever hubby?</p>
        
        <div class="buttons">
            <button id="yesBtn">YES!</button>
            <!-- No button will be positioned absolutely in the container -->
        </div>
        
        <div class="message" id="message">
            <h2>Yayyy! i love you i love you! mwah ðŸŽ‰</h2>
            <p>I can't wait to be with you forever ur mine <3 ðŸ’•</p>
        </div>
    </div>

    <!-- No button is placed outside the container to ensure it stays on top -->
    <button id="noBtn">No</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const message = document.getElementById('message');
            const container = document.querySelector('.container');
            const heartsContainer = document.getElementById('heartsContainer');
            
            // Position the no button initially
            positionNoButton();
            
            // Create floating hearts
            for (let i = 0; i < 15; i++) {
                createFloatingHeart();
            }
            
            // Make the "No" button move when hovered or trying to click
            noBtn.addEventListener('mouseover', function() {
                moveButton();
            });
            
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveButton();
            });
            
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                moveButton();
            });
            
            function positionNoButton() {
                const containerRect = container.getBoundingClientRect();
                const buttonsRect = container.querySelector('.buttons').getBoundingClientRect();
                
                // Position the no button relative to the container
                noBtn.style.left = (buttonsRect.left + buttonsRect.width - 150) + 'px';
                noBtn.style.top = (buttonsRect.top + 10) + 'px';
            }
            
            function moveButton() {
                const containerRect = container.getBoundingClientRect();
                const noBtnRect = noBtn.getBoundingClientRect();
                
                // Calculate maximum positions to keep the button visible
                const maxX = window.innerWidth - noBtnRect.width - 10;
                const maxY = window.innerHeight - noBtnRect.height - 10;
                
                // Generate random position within the viewport
                const randomX = Math.max(10, Math.min(maxX, Math.floor(Math.random() * maxX)));
                const randomY = Math.max(10, Math.min(maxY, Math.floor(Math.random() * maxY)));
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            }
            
            // Yes button functionality
            yesBtn.addEventListener('click', function() {
                message.style.display = 'block';
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                
                // Create more hearts when yes is clicked
                for (let i = 0; i < 10; i++) {
                    createFloatingHeart();
                }
                
                // Change the text after yes is clicked
                document.querySelector('p').innerHTML = "I'm so excited to continue our beautiful journey together!";
            });
            
            function createFloatingHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = 'ðŸ’–';
                heart.classList.add('floating-heart');
                
                const startPosition = Math.random() * 100;
                const animationDuration = 3 + Math.random() * 4;
                const delay = Math.random() * 5;
                
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (20 + Math.random() * 20) + 'px';
                heart.style.animationDuration = animationDuration + 's';
                heart.style.animationDelay = delay + 's';
                
                heartsContainer.appendChild(heart);
            }
            
            // Reposition the no button when window is resized
            window.addEventListener('resize', function() {
                if (noBtn.style.display !== 'none') {
                    positionNoButton();
                }
            });
        });
    </script>
</body>
</html>
